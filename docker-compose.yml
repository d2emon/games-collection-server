version: "2"
services:
  mongo:
    image: mongo
    volumes:
      - ./data/db:/data/db
    ports:
      - 27018:27017
    restart: always
  mongo-express:
    depends_on:
      - mongo
    image: mongo-express
    links:
      - mongo
    ports:
      - 8081:8081
    restart: always
  game-server:
    build: .
    depends_on:
      - mongo
    entrypoint: 'npm run serve'
    env_file:
      - ./env/dev.env
    ports:
      - '5000:5000'
    volumes:
      - ./package.json:/app/package.json
      - ./node_modules:/app/node_modules
      - ./src:/app/src
